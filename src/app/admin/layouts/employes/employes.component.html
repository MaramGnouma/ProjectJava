
<body>
  <!-- =============== Navigation ================ -->
  <div class="container">
     <app-header></app-header>

      <!-- ========================= Main ==================== -->
      <div class="main">
          <div class="topbar">
              <div class="toggle">
                  <ion-icon name="menu-outline"></ion-icon>
              </div>

              <div class="search">
                  <label>
                      <input type="text" placeholder="Search here">
                      <ion-icon name="search-outline"></ion-icon>
                  </label>
              </div>

              <div class="user-dropdown" (click)="toggleDropdown()" tabindex="0">
               <div style=" display: flex; align-items: center;gap:5px">
                <h4>{{ nomEmploye }}</h4>
                <img [src]="employeImageUrl" alt="User" class="user-img" />
               </div>
                <div class="dropdown-menu" [class.show]="dropdownVisible">
                  <div class="dropdown-header">
                    <img src="../../../../assets/9703596.png" alt="User" class="dropdown-img" />
                    <span>{{ nomEmploye }}</span>
                  </div>
                  <a href="#" (click)="showProfilEmploye($event)">üë§ Profil</a>
                  <a  (click)="logout()">üö™ D√©connexion</a>

                </div>
              </div>

          </div>
          <!-- ======================= Cards ================== -->

    <section class="table__header">
      <h1>Gestion des Employ√©s</h1>
      <div class="input-group">
        <img src="assets/search.png" alt="" width="100">
      </div>
    </section>

    <!-- Bouton Ajouter -->
    <div class="my-3">
      <button class="btn-primary" (click)="ouvrirFormAjout()">Ajouter un Employ√©</button>
    </div>

    <section class="table__body">
      <table>
        <thead>
          <tr>
            <th>Nom Complet</th>
            <th>Email</th>
            <th>Poste</th>
            <th>T√©l√©phone</th>
            <th>Sexe</th>
            <th>Salaire/Jour</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of employes">
            <td>{{e.nomComplet}}</td>
            <td>{{e.email}}</td>
            <td>{{e.role}}</td>
            <td>{{e.telephone}}</td>
            <td>{{e.sexe}}</td>
            <td>{{e.salaireParJour}} DT</td>
            <td>{{e.status}}</td>
            <td class="actions">
              <span style="cursor: pointer; margin-right: 10px; font-size: 20px;" title="Modifier"
                (click)="ouvrirModif(e)">
                ‚úèÔ∏è
              </span>
              <span style="cursor: pointer; font-size: 20px;" title="Supprimer" (click)="supprimer(e.id!)">
                üóëÔ∏è
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
      </div>
  </div>

  <!-- ====== ionicons ======= -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
